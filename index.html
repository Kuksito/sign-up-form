<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <img class="img" src="./bg.avif" alt="image">
    </div>
    <div class="form-container">
        <div class="text">
            <p class="par">This is not a real online service! You know you need something 
                <br> like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p class="par"> You <em>know</em> you want to.</p>
        </div>
        <h1 class="title">Let's do it!</h1>
        <form action="" class="sign-up-form">
            <div class="first-name">
                <label for="name">FIRST NAME</label>
                <input type="text" name="user_name" id="name">
            </div>
            <div class="last-name">
                <label for="surname">LAST NAME</label>
                <input type="text" id="surname" name="user_lastname">
            </div>
            <div class="email-container">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user_email">
            </div>
            <div class="phone-container">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone_number">
            </div>
            <div class="password-create">
                <label for="pswd">PASSWORD</label>
                <input type="password" id="pswd" name="password" required>
            </div>
            <div class="password-confirm">
                <label for="pswd-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="pswd-confirm" name="confirm_password" required>
            </div>
        </form>
        <div class="btn">
            <button class="btn">Create Account</button>
        </div>
        <p class="small-par">Already have an account? <a class="log-in-link" href="#">Log In</a></p>
    </div>
</body>
</html>
