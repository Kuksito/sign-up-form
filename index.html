<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img-container">
        <img class="img" src="./bg.avif" alt="image">
        <div class="logo-container">
            <img src="./target.png" alt="logo" class="logo">
            <h1 class="logo-title">ODIN</h1>
        </div>
        <span class="logo-credit">Photo by <a class="logo-link" href="https://unsplash.com/@von_co">Ivana Cajina</a> on <a href="https://unsplash.com/photos/pine-trees-surrounded-by-fogs-DuiPYwz3CBA" class="logo-link">Unsplash</a></span>
    </div>
    <div class="form-container">
        <div class="text">
            <p class="par">This is not a real online service! You know you need something 
                <br> like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p class="par"> You <em>know</em> you want to.</p>
        </div>
        <form action="" class="sign-up-form">
            <h2 class="title">Let's do it!</h2>
            <div class="form-div-wrapper">
                <div class="form-div">
                    <label class="label" for="name">FIRST NAME</label>
                    <input class="input" type="text" name="user_name" id="name">
                </div>
                <div class="form-div">
                    <label class="label" for="surname">LAST NAME</label>
                    <input class="input" type="text" id="surname" name="user_lastname">
                </div>
            </div>
            <div class="form-div-wrapper">
                <div class="form-div">
                    <label class="label" for="email">EMAIL</label>
                    <input class="input" type="email" id="email" name="user_email">
                </div>
                <div class="form-div">
                    <label class="label" for="phone">PHONE NUMBER</label>
                    <input class="input" type="tel" id="phone" name="phone_number">
                </div>
            </div>
            <div class="form-div-wrapper">
                <div class="form-div">
                    <label class="label" for="pswd">PASSWORD</label>
                    <input class="input pswd" type="password" id="pswd" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <span class="pswd-one"></span>
                </div>
                <div class="form-div">
                    <label class="label" for="pswd-confirm">CONFIRM PASSWORD</label>
                    <input class="input" type="password" id="pswd-confirm" name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
            </div>
        </form>
        <div class="btn-container">
            <button class="btn">Create Account</button>
        </div>
        <p class="small-par">Already have an account? <a class="log-in-link" href="#">Log In</a></p>
    </div>
</body>
</html>
